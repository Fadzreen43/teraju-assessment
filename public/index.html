// CREATE TABLE USER DETAIL
 fetch("sample-user.json").then(
  res => {
    res.json().then(
      data => {
        console.log(data);
        if (data.length > 0) {

          var temp = "";
          data.forEach((itemData) => {
            const gender = (itemData.gender == 'M') ? "Male" : "Female";

            temp += "<tr>";
            temp += "<td>" + itemData.name + "</td>";
            temp += "<td>" + itemData.nationality + "</td>";
            temp += "<td>" + itemData.race + "</td>";
            temp += "<td>" + itemData.age + "</td>";
            temp += "<td>" + gender + "</td></tr>";
          });
          document.getElementById('data').innerHTML = temp;
        }
      }
    )
  }
)
    </script>
